<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SOV - Kanban</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="bg">
  <header class="topbar">
    <div>
      <strong>SOV</strong>
      <span class="muted" id="who"></span>
      <span class="muted small" id="filterInfo"></span>
    </div>
    <div class="row">
      <a class="ghost" id="toManager" href="/manager.html" style="display:none">Painel do gestor</a>
      <button id="newLeadBtn" class="ghost">+ Novo lead</button>
      <button id="logoutBtn">Sair</button>
    </div>
  </header>

  <main class="wrap">
    <section class="panel">
      <h2>Kanban</h2>
      <p class="muted">Arraste os cards entre etapas. Clique no card para abrir detalhes.</p>
      <div id="board" class="board"></div>
    </section>
  </main>

  <!-- modal novo lead -->
  <div id="modal" class="modal hidden">
    <div class="modalCard">
      <h3>Novo lead</h3>
      <div class="grid">
        <div>
          <label>Nome</label><input id="m_name" />
        </div>
        <div>
          <label>Telefone</label><input id="m_phone" />
        </div>
        <div>
          <label>Origem</label><input id="m_origin" placeholder="Instagram / Indicação / Tráfego..." />
        </div>
        <div>
          <label>Tipo</label>
          <select id="m_type">
            <option value="auto">Auto</option>
            <option value="imovel">Imóvel</option>
            <option value="agro">Agro</option>
          </select>
        </div>
        <div>
          <label>Valor estimado</label><input id="m_value" type="number" />
        </div>
        <div>
          <label>Próximo contato</label><input id="m_next" type="datetime-local" />
        </div>
        <div class="span2">
          <label>Próximo passo</label><input id="m_step" placeholder="Ex: enviar simulação, ligar 16h..." />
        </div>
      </div>
      <div class="row end">
        <button id="closeModal" class="ghost">Cancelar</button>
        <button id="saveLead">Salvar</button>
      </div>
      <div id="m_err" class="error"></div>
    </div>
  </div>

  <!-- modal perdido -->
  <div id="lossModal" class="modal hidden">
    <div class="modalCard">
      <h3>Marcar como Perdido</h3>
      <p class="muted">Motivo é obrigatório.</p>
      <div class="grid">
        <div class="span2">
          <label>Motivo</label>
          <input id="l_reason" placeholder="Ex: parcelou, preferiu financiamento, sem interesse..." />
        </div>
        <div>
          <label>Concorrente (opcional)</label>
          <input id="l_comp" placeholder="Ex: Banco X / outra administradora..." />
        </div>
        <div>
          <label>Observação (opcional)</label>
          <input id="l_note" placeholder="Ex: disse que volta mês que vem..." />
        </div>
      </div>
      <div class="row end">
        <button id="lossCancel" class="ghost">Cancelar</button>
        <button id="lossSave">Salvar</button>
      </div>
      <div id="l_err" class="error"></div>
    </div>
  </div>

  <script type="module" src="/js/app.js"></script>
</body>
</html>
