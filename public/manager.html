<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SOV - Gestor</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="bg">
  <header class="topbar">
    <div class="brand">
      <div class="logoMark" aria-hidden="true"></div>
      <div class="brandTitle">
        <strong>SOV</strong>
        <div class="muted2 xs" id="who"></div>
      </div>
    </div>
    <div class="row">
      <a class="btn btnGhost btnSmall" id="toKanban" href="/app.html">Ver Kanban</a>
      <button id="logoutBtn" class="btn btnGhost btnSmall">Sair</button>
    </div>
  </header>

  <main class="wrap">
    <section class="panel">
      <h2>Painel do gestor</h2>

      <div class="grid" style="grid-template-columns:1fr 1fr;align-items:end">
        <div>
          <label>Filtrar por consultor</label>
          <select id="userFilter"></select>
          <div class="muted small">O Kanban pode ser filtrado pelo consultor escolhido.</div>
        </div>
        <div class="row end" style="flex-wrap:wrap">
          <button id="exportDb" class="btn btnGhost btnSmall">Baixar backup (SQLite)</button>
          <label class="btn btnPrimary btnSmall" style="cursor:pointer">
            Importar CSV
            <input id="csvFile" type="file" accept=".csv,text/csv" style="display:none" />
          </label>
        </div>
      </div>

      <div id="importResult" class="muted small" style="margin-top:10px"></div>

      <div id="stats" class="stats"></div>

      <h3>Consultores</h3>
      <div id="users" class="list"></div>

      <hr class="hr" />
      <h3>Leads (lista r√°pida)</h3>
      <div id="leads" class="list"></div>
    </section>
  </main>

  <script type="module" src="/js/manager.js"></script>
</body>
</html>
