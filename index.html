<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <title>Racon Consórcios | CRM</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Tela de Login -->
    <div id="login-screen" class="login-screen">
        <div class="login-container">
            <div class="login-form-section">
                <h1 class="login-title">Faça seu Login<span class="login-dot">.</span></h1>
                
                <form id="login-form" class="login-form">
                    <div class="login-field">
                        <label>Email</label>
                        <input type="email" id="login-email" placeholder="seu@email.com" required>
                    </div>
                    
                    <div class="login-field">
                        <label>Senha</label>
                        <input type="password" id="login-password" placeholder="••••••••" required>
                    </div>
                    
                    <a href="#" class="login-link forgot-password">Esqueci minha senha</a>
                    
                    <button type="submit" class="login-btn">Entrar</button>
                    
                    <a href="#" class="login-link register-link">Ainda não tenho uma conta</a>
                </form>
                
                <div class="login-footer">
                    <p>2023 | Desenvolvido por Leonardo Diman</p>
                </div>
            </div>
            
            <div class="login-logo-section">
                <div class="racon-logo-container">
                    <div class="racon-logo">
                        <div class="racon-circle"></div>
                        <div class="racon-arc top"></div>
                        <div class="racon-arc bottom"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Aplicação Principal (oculta até login) -->
    <div id="app-container" class="app-container" style="display: none;">
        <aside class="sidebar">
            <div class="logo">
                <i class="ph-fill ph-rocket-launch"></i>
                <span>Racon <strong>CRM</strong></span>
            </div>
            <nav>
                <button onclick="switchView('kanban')" id="nav-kanban" class="nav-item active">
                    <i class="ph ph-kanban"></i> Pipeline
                </button>
                <button onclick="switchView('dashboard')" id="nav-dash" class="nav-item">
                    <i class="ph ph-chart-pie-slice"></i> Dashboard
                </button>
            </nav>
            <div class="user-info">
                <span id="current-user-name"></span>
                <button onclick="logout()" class="logout-btn" title="Sair">
                    <i class="ph ph-sign-out"></i>
                </button>
            </div>
        </aside>

        <main class="content">
            <header class="header">
                <div class="search-bar">
                    <i class="ph ph-magnifying-glass"></i>
                    <input type="text" id="global-search" placeholder="Procurar por nome, origem ou etapa..." oninput="handleFilter()">
                </div>
                <div class="header-actions">
                    <button class="icon-btn" id="theme-toggle" title="Alternar tema" onclick="toggleTheme()">
                        <i class="ph ph-moon"></i>
                    </button>
                    <button class="btn-primary" onclick="toggleModal('modal-new', true)">
                        <i class="ph ph-plus-bold"></i> Novo Lead
                    </button>
                </div>
            </header>

            <div id="view-container"></div>
        </main>
    </div>

    <div id="modal-new" class="modal-overlay">
        <div class="modal-card">
            <div class="modal-header">
                <h3>Criar Novo Lead</h3>
                <button class="close-btn" onclick="toggleModal('modal-new', false)">&times;</button>
            </div>
            <div class="modal-body">
                <div class="field">
                    <label>Nome do Cliente</label>
                    <input type="text" id="nl-name" placeholder="Ex: João Silva">
                </div>
                <div class="field-group">
                    <div class="field">
                        <label>Origem</label>
                        <input type="text" id="nl-origin" placeholder="Instagram, Google...">
                    </div>
                    <div class="field">
                        <label>Valor (R$)</label>
                        <input type="number" id="nl-value" placeholder="0.00">
                    </div>
                </div>
                <div class="field">
                    <label>Próximo Passo</label>
                    <input type="text" id="nl-step" placeholder="Enviar proposta...">
                </div>
                <div class="field" id="consultor-field-container">
                    <label>Consultor</label>
                    <select id="nl-consultor">
                        <option value="">Selecione o consultor</option>
                    </select>
                </div>
                <button class="btn-confirm" onclick="addNewLead()">Salvar Lead</button>
            </div>
        </div>
    </div>

    <div id="modal-edit" class="modal-overlay">
        <div class="modal-card edit-card">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
