<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <title>SOV | Sales CRM Profissional</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="ph-fill ph-rocket-launch"></i>
                <span>SOV <strong>CRM</strong></span>
            </div>
            <nav>
                <button onclick="switchView('kanban')" id="nav-kanban" class="nav-item active">
                    <i class="ph ph-kanban"></i> Pipeline
                </button>
                <button onclick="switchView('dashboard')" id="nav-dash" class="nav-item">
                    <i class="ph ph-chart-pie-slice"></i> Dashboard
                </button>
            </nav>
        </aside>

        <main class="content">
            <header class="header">
                <div class="search-bar">
                    <i class="ph ph-magnifying-glass"></i>
                    <input type="text" id="global-search" placeholder="Procurar por nome, origem ou etapa..." oninput="handleFilter()">
                </div>
                <div class="header-actions">
                    <div class="user-chip" id="user-chip" style="display:none">
                        <i class="ph ph-user"></i>
                        <span id="who-user">—</span>
                        <span class="role" id="who-role">—</span>
                    </div>
                    <button class="icon-btn" id="theme-toggle" title="Alternar tema" onclick="toggleTheme()">
                        <i class="ph ph-moon"></i>
                    </button>
                    <button class="icon-btn" id="logout-btn" title="Sair" onclick="logout()" style="display:none">
                        <i class="ph ph-sign-out"></i>
                    </button>
                    <button class="btn-primary" onclick="toggleModal('modal-new', true)">
                        <i class="ph ph-plus-bold"></i> Novo Lead
                    </button>
                </div>
            </header>

            <div id="view-container"></div>
        </main>
    </div>

    <div id="modal-new" class="modal-overlay">
        <div class="modal-card">
            <div class="modal-header">
                <h3>Criar Novo Lead</h3>
                <button class="close-btn" onclick="toggleModal('modal-new', false)">&times;</button>
            </div>
            <div class="modal-body">
                <div class="field" id="owner-wrap" style="display:none">
                    <label>Dono do Lead</label>
                    <select id="nl-owner"></select>
                </div>
                <div class="field">
                    <label>Nome do Cliente</label>
                    <input type="text" id="nl-name" placeholder="Ex: João Silva">
                </div>
                <div class="field-group">
                    <div class="field">
                        <label>Origem</label>
                        <input type="text" id="nl-origin" placeholder="Instagram, Google...">
                    </div>
                    <div class="field">
                        <label>Valor (R$)</label>
                        <input type="number" id="nl-value" placeholder="0.00">
                    </div>
                </div>
                <div class="field" id="owner-wrap" style="display:none">
                    <label>Dono do Lead</label>
                    <select id="nl-owner">
                        <option value="admin">admin</option>
                    </select>
                </div>
                <div class="field">
                    <label>Próximo Passo</label>
                    <input type="text" id="nl-step" placeholder="Enviar proposta...">
                </div>
                <button class="btn-confirm" onclick="addNewLead()">Salvar Lead</button>
            </div>
        </div>
    </div>

    <div id="modal-edit" class="modal-overlay">
        <div class="modal-card edit-card">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
